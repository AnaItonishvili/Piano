<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="board">
    <div data-key="A" class="white btn">
      <h1>A</h1>
    </div>
    <div data-key="Ab" class="black btn"></div>
    <div data-key="B" class="white btn">
      <h1>B</h1>
    </div>
    <div data-key="Bb" class="black btn"></div>
    <div data-key="C" class="white btn">
      <h1>C</h1>
    </div>
    <div data-key="D" class="white btn">
      <h1>D</h1>
    </div>
    <div data-key="Db" class="black btn"></div>
    <div data-key="E" class="white btn">
      <h1>E</h1>
    </div>
    <div data-key="Eb" class="black btn"></div>
    <div data-key="F" class="white btn">
      <h1>F</h1>
    </div>
    <div data-key="G" class="white btn">
      <h1>G</h1>
    </div>
    <div data-key="Gb" class="black btn"></div>
    <div data-key="Gb" class="white btn">
      <h1>Gb</h1>
    </div>
  </div>

  <audio src="./sounds/A.mp3" id="A"></audio>
  <audio src="./sounds/Ab.mp3" id="Ab"></audio>
  <audio src="./sounds/B.mp3" id="B"></audio>
  <audio src="./sounds/Bb.mp3" id="Bb"></audio>
  <audio src="./sounds/C.mp3" id="C"></audio>
  <audio src="./sounds/D.mp3" id="D"></audio>
  <audio src="./sounds/Db.mp3" id="Db"></audio>
  <audio src="./sounds/E.mp3" id="E"></audio>
  <audio src="./sounds/Eb.mp3" id="Eb"></audio>
  <audio src="./sounds/F.mp3" id="F"></audio>
  <audio src="./sounds/G.mp3" id="G"></audio>
  <audio src="./sounds/Gb.mp3" id="Gb"></audio>

  <script src ="./app.js"></script>
</body>
</html>
